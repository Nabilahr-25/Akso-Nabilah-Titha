name: Http_and_Web_Akso

services:
  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "8082:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf # File konfigurasi NGINX
      - ./tugas/html:/usr/share/tugas/html             # Direktori untuk file HTML statis
    networks:
      - app_network
    restart: always

  mysql:
    image: mysql:latest
    container_name: mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: composepassword    # Password untuk root user MySQL
      MYSQL_DATABASE: composedb              # Nama database yang akan dibuat
      MYSQL_USER: composeuser                # User custom untuk MySQL
      MYSQL_PASSWORD: composepass            # Password untuk user custom
    ports:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d/   # Direktori untuk skrip inisialisasi MySQL
    networks:
      - app_network
    restart: always

  redis:
    image: redis:latest
    container_name: redis_server
    ports:
      - "6389:6389"                         # Port default Redis
    networks:
      - app_network

networks:
  app_network:
    driver: bridge






